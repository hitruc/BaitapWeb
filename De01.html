<!DOCTYPE html>>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="header-title">Tư Vấn Online</div>
            <div id="header-botom">
                <div id="header-botom-items">Trang chủ</div>
                <div id="header-botom-items">Đặt lịch</div>
            <table id="table">
                <tr>
                    <th>STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Ngày khám</th>
                    <th>Phụ thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                </tr>
            </table>
            </div>
        </div>
    </div>
    <div id="modal">
       <div id="modal-title">Đặt lịch khám online</div>
       <form>
            <div class="modal-group1">
                <label >Mã bệnh nhân</label>
                <input required type="text" placeholder="Mã bệnh nhân">
            </div>    
            <div class="modal-group1">
                <label >Mật khẩu</label>
                <input required type="text" placeholder="Mật khẩu">
            </div>    
            <div class="modal-group1">
                <label >Ngày khám</label>
                <input required type="date" placeholder="Ngày khám">
            </div>   
            <div class="modal-group2">
                <label>Loại dịch vụ</label>
                <input type="checkbox">Khám bệnh theo yêu cầu
                <input type="checkbox">Điều trị ngoại trú
                <input type="checkbox">Bác sĩ theo yêu cầu
            </div>
            <div id="modal-button">
                <button>Đặt lịch</button>
            </div> 
        </form>
        <div id="modal-footer">
            <button>Close</button>
        </div>
    </div>
</body>
